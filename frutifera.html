<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <header>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Frutífera-PB</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./frutifera.html">Cadastrar Frutas</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container">
    <!-- Campo de pesquisa -->
    <div class="mb-3">
      <label for="pesquisarInput" class="form-label">Pesquise</label>
      <input type="text" class="form-control" id="pesquisarInput" placeholder="Nome da fruta" name="pesquisarInput">
    </div>
    <!-- Botão de pesquisa -->
    <div class="d-flex gap-2 mb-3">
      <button type="button"
              class="btn btn-primary"
              id="pesquisarButton"
              name="pesquisarButton">
        <i class="bi bi-search"></i> Pesquisar
      </button>
    <!-- Botão de adicionar -->
      <button type="button"
              class="btn btn-primary"
              id="adicionarButton"
              name="adicionarButton"
              data-bs-toggle="modal"
              data-bs-target="#especieModal">
        <i class="bi bi-plus-lg"></i> 
      </button> 
    </div>
    <!-- Tabela de listagem -->
    <div class="row" id="especiesContainer"></div>

    <!-- Modal de inserção -->
    <div class="modal fade" id="especieModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Frutífera-PB</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="especieForm">
            <div class="modal-body">
              
              <div class="mb-3">
                <label for="nomePopular" class="form-label">Nome da Espécie</label>
                <input type="text" class="form-control" name="nomePopular" id="nomePopular">
              </div>
              <div class="mb-3">
                <label for="nomeCientifico" class="form-label">Nome Científico</label>
                <input type="text" class="form-control" name="nomeCientifico" id="nomeCientifico">
              </div>
              <div class="mb-3">
                <label for="producaoMedia" class="form-label">Produção Média por Safra (Kg)</label>
                <input type="number" class="form-control" name="producaoMedia" id="producaoMedia">
              </div>
              <div class="mb-3">
                <label for="dataPlantio" class="form-label">Data do Plantio</label>
                <input type="date" class="form-control" name="dataPlantio" id="dataPlantio" placeholder="Another input placeholder">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>

  <!-- Bootstrap -->
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-4.0.0.min.js"></script>

  <!-- ToastFy -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  <script src="./src/frutifera.js" type="module"></script>
</body>

</html>
